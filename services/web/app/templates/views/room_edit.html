{{ $room := . }}

<div
  class="relative min-h-32 rounded-lg border bg-card text-card-foreground shadow-sm hover:border-gray-300 transition-colors duration-150"
  id="room-edit-{{ $room.RoomID }}"
>
  <a
    href="/households/{{ $room.HouseholdID }}/rooms/{{ $room.RoomID }}/delete"
    hx-target="#room-edit-{{ $room.RoomID }}"
    hx-swap="outerHTML"
    hx-push-url="false"
    hx-confirm="Are you sure you want to delete this room?"
    class="z-10 absolute p-2 top-0 right-0 hover:opacity-60 active:opacity-80 transition-opacity duration-150"
    title="Delete room"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-4 w-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
      />
    </svg>
    <span class="sr-only">Delete room</span>
  </a>
  <form
    action="/households/{{ $room.HouseholdID }}/rooms/{{ $room.RoomID }}/edit"
    method="POST"
    hx-target="#room-edit-{{ $room.RoomID }}"
    hx-swap="outerHTML"
    hx-push-url="false"
    class="flex flex-col gap-2 p-2"
  >
    <div class="space-y-1">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="room-name-{{ $room.RoomID }}"
        >Room Name</label
      ><input
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="room-name-{{ $room.RoomID }}"
        name="name"
        placeholder="Name"
        required=""
        value="{{ .Name }}"
        minlength="3"
        maxlength="50"
      />
    </div>
    <div class="flex items-center gap-2">
      <a
        href="/households/{{ $room.HouseholdID }}/rooms/{{ $room.RoomID }}"
        hx-push-url="false"
        hx-target="#room-edit-{{ $room.RoomID }}"
        hx-swap="outerHTML"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-8 px-2 py-1"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-8 px-2 py-1 ml-auto"
      >
        Update
      </button>
    </div>
  </form>
</div>
