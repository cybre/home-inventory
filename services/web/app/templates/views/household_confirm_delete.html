{{ $householdId := .HouseholdID }}
{{ $invalidDeleteKey := .InvalidDeleteKey }}

<div
  x-data
  x-ref="popupModal"
  tabindex="-1"
  class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-40 justify-center w-full md:inset-0 h-full bg-black/50"
>
  <div class="relative p-4 w-full max-w-md max-h-full mt-[15vh]">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <a
        href="/households/{{ $householdId }}/edit"
        @click.prevent="$refs.popupModal.remove()"
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </a>
      <div class="flex flex-col p-6 pb-0 gap-2">
        <h3 class="font-semibold whitespace-nowrap tracking-tight text-lg">
          Delete Household
        </h3>
        <p class="text-sm text-muted-foreground">
          Please type <strong><i>delete</i></strong> to confirm deletion.
        </p>
      </div>
      <form
        action="/households/{{ $householdId }}/delete"
        method="POST"
        hx-target="#household-edit-{{ $householdId }}"
        hx-swap="outerHTML"
        @htmx:after-request.window="if (event.detail.successful) { $refs.popupModal.remove(); }"
        class="flex flex-col gap-2 px-4 pb-4 pt-2 md:px-5 md:pb-4 group"
      >
        <div class="pb-1">
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            name="delete"
            required=""
            autocomplete="off"
            pattern="delete"
            title="Please enter the text exactly as shown to confirm"
            autofocus=""
          />
          {{ if $invalidDeleteKey }}
          <span class="text-xs text-destructive">Please enter the text exactly as shown to confirm</span>
          {{end }}
        </div>
        <div class="flex items-center gap-2">
          <a
            href="/households/{{ $householdId }}/edit"
            @click.prevent="$refs.popupModal.remove()"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="group-invalid:pointer-events-none group-invalid:opacity-50 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-primary-foreground hover:bg-destructive/90 h-10 px-4 py-2 ml-auto"
          > 
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
